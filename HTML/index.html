<html>

<head>
    <title>Dev Pong</title>
    <style>
        body {
            align-content: center;
            align-items: center;
            background: #202020;
            display: flex;
            margin: 0;
        }

        canvas {
            border: solid lpx #fff;
            border-left: none;
            border-right: none;
            image-rendering: pixelated;
            height: 100%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <canvas id="pong" width="600" height="400"></canvas>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="../JS/pong.js"></script>
    <script>
        var puntosJugador = 1;
    var puntajes = {};
    function Guardar() {
        puntajes.puntos = puntosJugador;
    
        var puntajeJson = JSON.stringify(puntajes);
        $.ajax({
            url: 'http://localhost:50355/api/values',
            type: 'POST',
            dataType: 'JSON',
            contentType: 'application/json',
            data: puntajeJson,
            success: function (result) { console.log("Realizado"); return result;}
    });
    }
    Guardar();
    </script>
</body>

</html>
